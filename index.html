<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Ceri ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4e88, #ff9a9e, #ff6ec4, #fad0c4);
    background-size: 400% 400%;
    animation: gradientMove 8s ease infinite;
    position: relative;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
    top: -200px;
    left: -200px;
    animation: moveGlow 10s infinite alternate ease-in-out;
}

@keyframes moveGlow {
    from { transform: translate(0,0); }
    to { transform: translate(200px,200px); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.9);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(2); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.8); }
}

/* Blur bubbles */
.blur {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(20px);
    animation: floatBlur 15s infinite alternate ease-in-out;
}

@keyframes floatBlur {
    from { transform: translateY(0px); }
    to { transform: translateY(-120px); }
}

.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    max-width: 420px;
    backdrop-filter: blur(15px);
    animation: fadeIn 1.2s ease;
    position: relative;
    z-index: 2;
}

.image-box img {
    width: 160px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(199,0,57,0.4);
    border: 4px solid #ff4e88;
    margin-bottom: 15px;
}

.text {
    font-size: 24px;
    color: #c70039;
    font-weight: bold;
    margin-bottom: 25px;
    transition: all 0.5s ease;
}

.btn {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    background: linear-gradient(45deg, #ff4e88, #c70039);
    color: white;
    cursor: pointer;
    border-radius: 30px;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(199,0,57,0.4);
}

.btn:hover {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <div class="image-box">
        <img src="https://i.imgur.com/YCIK7Nf.jpeg" alt="Foto Kita">
    </div>
    <p class="text" id="quote">halo cesidut ðŸ’•</p>
    <button class="btn" onclick="nextQuote()">next prettyðŸ’–</button>
</div>

<script>
const quotes = [
    "hii sweetheart ðŸ’•",
    "happy vals day yaaa...",
    "semoga kamu happy terus sama aku yaa ðŸ¥°",
    "im really sorry if i've hurt your feelings today â¤ï¸",
    "jangan sedih lagi yaa cintaaku >_<",
    "di tunggu gift nya dari aku yaa",
    "LOVE YOU SO MUCH ðŸŒ¹ðŸ’˜"
];

let index = 0;

function nextQuote() {
    const text = document.getElementById("quote");
    text.style.opacity = 0;
    setTimeout(() => {
        index++;
        if(index >= quotes.length){
            launchConfetti();
            index = 0;
        }
        text.innerText = quotes[index];
        text.style.opacity = 1;
    }, 300);
}

/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Sparkles */
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
}
setInterval(createSparkle, 200);

/* Blur bubbles */
function createBlur() {
    const blur = document.createElement("div");
    blur.classList.add("blur");
    blur.style.width = (Math.random()*200+100)+"px";
    blur.style.height = blur.style.width;
    blur.style.left = Math.random()*100+"vw";
    blur.style.top = Math.random()*100+"vh";
    document.body.appendChild(blur);
    setTimeout(()=>blur.remove(),15000);
}
setInterval(createBlur,2000);

/* Confetti */
function launchConfetti(){
    for(let i=0;i<80;i++){
        const conf = document.createElement("div");
        conf.style.position="absolute";
        conf.style.width="8px";
        conf.style.height="8px";
        conf.style.background="hsl("+Math.random()*360+",100%,70%)";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="-10px";
        conf.style.opacity="1";
        conf.style.transform="rotate("+Math.random()*360+"deg)";
        conf.style.transition="top 3s linear, opacity 3s";
        document.body.appendChild(conf);
        setTimeout(()=>{
            conf.style.top="100vh";
            conf.style.opacity="0";
        },10);
        setTimeout(()=>conf.remove(),3000);
    }
}
</script>

</body>
</html>
